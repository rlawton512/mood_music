<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Music based on mood</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
</head>
<body>

<div class="page-header">
  	<h1>Music based on mood <small>How are you feeling today?</small></h1>
</div>
<div class="container main">
	<div class="row">
		<div class="col-md-6 main-col">
			<div class="row">
				<div class="jumbotron text-center">
					<div class="heading text-center"><h2>Upload Image</h2></div>
  					<div class="container">
    					<input type="text" id="inputImgUrl">
    					<button id="submitImgUrl" class="btn-md btn-primary">
    						Run
    					</button>
    					<div id="picDisplay"></div>
  					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1">
			<iframe src="https://giphy.com/embed/6gWNMuQjEVSfK" display="none" width="64" height="64" frameBorder="0" class="giphy-embed modal text-center"></iframe>
		</div>
		<div class="col-md-5 main-col">
			<div class="row">
				<div class="jumbotron">
					<div class="heading text-center">
					<h2>Your Current Mood</h2></div>
  					<div class="graph text-center">
    					<div id="resultsDiv"></div>
  					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 main-col">
			<div class="row jumbotron">
				<div class="heading text-center"><h2>Pick a Mood</h2></div>
				<div class="row">
					<div class="col-md-3">
						<a id="happy" href="#" class="thumbnail" >
	             			<img src="assets/images/pic-1.gif" alt="happy/cool">
	            		</a>
					</div>
					<div class="col-md-3">
						<a id="sad" href="#" class="thumbnail">
	             			<img src="assets/images/pic-2.gif" alt="sad">
	            		</a>
					</div>
					<div class="col-md-3">
						<a id="chill" href="#" class="thumbnail">
	             			<img src="assets/images/pic-3.gif" alt="chill">
	            		</a>
					</div>
					<div class="col-md-3">
						<a id="anger" href="#" class="thumbnail">
	             			<img src="assets/images/pic-4.gif" alt="anger">
	            		</a>
					</div>	
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
		<div class="col-md-5 main-col">
			<div class="panel panel-default">
				<div class="panel-heading">
				<h3 class="panel-title text-center">Recommended Songs</h3>
				</div>
				<div class="panel-body">
					<table id="displaySongs" class="table text-center"></table>
				</div>
			</div>
		</div>
	</div>
	<div class="row jumbotron text-center">
		<form id="searchForm">
		 <label for="song-input">Search for your song! </label>
		 <input type="text" id="yourTextField"/>
		 <input type="submit" id="addSong" value="Hit it"></form>
		 <br><br>
		<iframe id="yourIframe" src = ''  width="640" height="360" ></iframe>
	</div>
</div>


<script   src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script type="text/javascript" src="assets/javascript/onclickimage.js"></script>

</body>
</html>
